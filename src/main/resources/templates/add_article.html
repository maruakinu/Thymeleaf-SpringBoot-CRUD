<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Information Management System</title>
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Information Management System</h1>
    <hr>

    <form action="#" method="POST" th:action="@{/saveArticle}"
          th:object="${article}">
        <input class="form-control mb-4 col-4" placeholder="Enter Title"
               th:field="*{title}" type="text">

        <input class="form-control mb-4 col-4" placeholder="Enter Description"
               th:field="*{description}" type="text">

        <button class="btn btn-info col-2" type="submit"> Save Article</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Article List</a>
</div>
</body>
</html>
