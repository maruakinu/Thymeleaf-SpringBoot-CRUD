<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/basic}">
<body>
<div layout:fragment="content">
    <h1 class="text-center mb-4">List of Articles</h1>

    <div th:replace="fragment/header :: header"></div>

    <a th:href="@{/showNewArticleForm}" class="btn btn-outline-success mb-3">
        <i class="fas fa-fw fa-user-plus"></i> New Article
    </a>
    <div class="table-responsive">
        <table class="table table-sm table-bordered">
            <thead>
                <tr class="text-center">
                    <th>ID</th>
                    <th>Title<th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr class="text-center" th:each="articles: ${articles}">
                    <td th:text="${articles.id}">ID</td>
                    <td th:text="${articles.title}">Title</td>
                    <td th:text="${articles.description}">Description</td>
                    <td>
                        <div class="btn-group">
                            <a th:href="@{/getArticleByID/{id}(id=${articles.id})}" class="btn btn-sm btn-outline-primary">
                                Edit
                            </a>
                            <a th:href="@{/deleteArticle/{id}(id=${articles.id})}" class="btn btn-sm btn-outline-primary">
                                Delete
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
